{% extends "base.html" %}
{% load static %}

{% block content %}

    <!-- ======= Breadcrumbs ======= -->
    <div>
      <img class="container" src="assets/img/Logo.svg" style= "width: 150px;display: block;" alt="">         
      <h2 class="container" style="display: flex;flex-direction: row;flex-wrap: nowrap; margin-top: 40px; font-weight: 600; color:#212529 ;">Iniciar Sesion</h2> 
    </div> <!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
  
      <div class="container" data-aos="fade-up" style="padding: 8px;">

        <div class="row mt-5">       

          <div class="col-lg-12 mt-5 mt-lg-0" style="padding:20px; text-align: center;">
            
            <form action="{% url 'alumno:login' %}" method="post" role="form">
              {% csrf_token %}
              <div class="form-group mt-3">
                  <input type="text" name="username" class="form-control" id="usuario" placeholder="Usuario" required>
              </div>
              <div class="form-group mt-3">
                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required>
              </div>
              <div class="text-center mt-3"><button name="send" type="submit">Ingresar</button></div>
              <div class="text-center my-3"><a href="recover-password.html"><u>Recuperar contraseña</u></a></div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

{% endblock %}
