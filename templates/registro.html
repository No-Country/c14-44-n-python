{% extends "base.html" %}
{% load static %}

{% block content %}

    <!-- ======= Breadcrumbs ======= -->
    <div>
    <img class="container" src="assets/img/Logo.svg" style= "width: 150px; display: block; background-size:contain; " alt="">         
    <h2 class="container" style="display: flex;flex-direction: row;flex-wrap: nowrap; margin-top: 40px; font-weight: 600; color:#212529; justify-content: center;">Registro</h2> </div>
   <!-- End Breadcrumbs -->

    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      
      <div class="container" data-aos="fade-up" style="padding: 8px;">

        <div class="row mt-5">        

          <div class="col-lg-12 mt-5 mt-lg-0" style=padding:20px; text-align: center;">

            <form action="{% url 'alumno:signup' %}" method="post" role="form">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="name" class="form-control" name="first_name" id="name" placeholder="Nombre y apellido" required>
                </div>
                <div class="col-md-6 form-group">
                  <input type="text" name="username" class="form-control" id="username" placeholder="Usuario" required>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="tipo_documento" class="form-control" id="tipodoc" placeholder="Tipo Documento" required>
                </div>
                <div class="col-md-6 form-group">
                  <input type="text" name="num_documento" class="form-control" id="nrodoc" placeholder="Nro Documento" required>
                </div>
              </div>

              <div class="row">                
                <div class="col-md-6 form-group">
                  <input type="telefono" class="form-control" name="phone_number" id="telefono" placeholder="Télefono" required>
                </div>
                <div class="col-md-6 form-group">
                  <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico" required>
                </div>
              </div>

              <div class="row">                
                <div class="col-md-6 form-group">
                  <input type="password" class="form-control" name="password1" id="password" placeholder="Contraseña" required>
                </div>
                <div class="col-md-6 form-group">
                  <input type="password" class="form-control" name="password2" id="ConfPassword" placeholder="Confirmar contraseña" required>
                </div>
              </div>

              <div class="text-center"><button type="submit">Enviar</button>
                
              </div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->

{% endblock %}
